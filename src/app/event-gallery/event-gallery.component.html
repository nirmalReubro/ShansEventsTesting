<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../assets/css/baguetteBox.min.css" />
  <link rel="stylesheet" type="text/css" href="../../assets/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="../../assets/css/style.css">
  <title>Event Management</title>
</head>

<section class="inner-banner">
  <img src="../../assets/images/inner-banner.jpg" class="img-fluid" alt="">
  <div class="section-title-inner text-center py-3">
    <h1 class="bold white text-upper">gallery</h1>
  </div>
</section>

<section class="gallery-block grid-gallery">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-lg-4 item" *ngFor="let image of albums; let i=index">
        <a>
          <img class="img-fluid image scale-on-hover" [src]="image.src" (click)="open(i)"/>
        </a>
      </div>
    </div>
  </div>
</section>
