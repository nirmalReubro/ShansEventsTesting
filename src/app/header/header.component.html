<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../../assets/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../../assets/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="../../assets/css/style.css">
</head>

  <header class="bg-theme fixed-top">
    <div class="container">
      <div class="navbar-nav top-info-section">
        <div class="container-fluid">
          <div class="d-flex flex-row-reverse bd-highlight">
            <div class="p-2 bd-highlight"><a href="#"><span class="icon"><i class="fa fa-youtube" aria-hidden="true"></i></span></a></div>
            <div class="p-2 bd-highlight"><a href="#"><span class="icon"><i class="fa fa-linkedin" aria-hidden="true"></i></span></a></div>
            <div class="p-2 bd-highlight"><a href="#"><span class="icon"><i class="fa fa-twitter" aria-hidden="true"></i></span></a></div>
            <div class="p-2 bd-highlight"><a href="#"><span class="icon"><i class="fa fa-facebook" aria-hidden="true"></i></span></a></div>
            <div class="p-2 bd-highlight white">Call us on : 0800 068 5707</div>
          </div>
        </div>
      </div>

      <nav class="navbar navbar-expand-md navbar-dark menu-listing">
        <a class="navbar-brand abs" routerLink="/">
          <div class="logo ">
            <!-- <img src="../../assets/images/logo.png" alt="" class="img-fluid" /> -->
          </div>
        </a>

        <button class="navbar-toggler" type="button" (click)="toggleNavbar()">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="navbar-collapse collapse" id="collapsingNavbar" [ngClass]="{ 'show': navbarOpen }">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
              mat-button
              class="nav-link"
              routerLink="/"
              routerLinkActive="font-weight-bold"
              [routerLinkActiveOptions]="{exact: true}">Home</a>
            </li>
            <li class="nav-item">
              <a
              mat-button
              class="nav-link"
              routerLink="/about-us"
              routerLinkActive="font-weight-bold"
              [routerLinkActiveOptions]="{exact: true}">About Us</a>
            </li>
            <li class="nav-item">
              <a
              mat-button
              class="nav-link"
              routerLink="/services"
              routerLinkActive="font-weight-bold"
              [routerLinkActiveOptions]="{exact: true}">services</a>
            </li>
          </ul>
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a
              mat-button
              class="nav-link"
              routerLink="/gallery"
              routerLinkActive="font-weight-bold"
              [routerLinkActiveOptions]="{exact: true}">gallery</a>
            </li>
            <li class="nav-item">
              <a
              mat-button
              class="nav-link"
              routerLink="/contact-us"
              routerLinkActive="font-weight-bold"
              [routerLinkActiveOptions]="{exact: true}">contact</a>
            </li>
            <li class="nav-item">
              <a
              *ngIf="!userIsAuthenticated"
              mat-button
              color="white"
              class="text-upper nav-link"
              routerLink="/login">login</a>
              <a
              *ngIf="userIsAuthenticated"
              mat-button
              class="text-upper nav-link"
              (click)="onLogOut()">logout</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </header>
