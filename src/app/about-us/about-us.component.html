<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../../assets/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../../assets/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="../../assets/css/style.css">
</head>

<section class="inner-banner">
    <img src="../../assets/images/inner-banner.jpg" class="img-fluid" alt="">
    <div class="section-title-inner text-center py-3">
      <h1 class="bold white text-upper">about us</h1>
    </div>
  </section>

  <div class="container py-5">
    <div class="row">
      <div class="col-md-3">
        <div class="left-col-logo py-5">
          <img src="../../assets/images/footer-logo.png" alt="" class="img-fluid">
        </div>
      </div>
      <div class="col-md-9">
        <div class="aboutus">
          <h4 class="bold red pb-3">Company Profile</h4>
          <p *ngFor="let aboutUs of aboutUs">
            {{ aboutUs.companyProfile }}
          </p>
          
          <h4 class="bold red pb-3">What We Do</h4>
          <p *ngFor="let aboutUs of aboutUs">
            {{ aboutUs.whatWeDo }}
          </p>
        </div>
      </div>  
    </div>
  </div>
